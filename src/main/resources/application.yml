logging:
  file:
    name: logs/application.log
spring:
  datasource:
     driver-class-name: com.mysql.cj.jdbc.Driver
     url: jdbc:mysql://localhost:3306/work-test?useSSL=false&serverTimezone=UTC
     username: root
     password: 123456
  web:
     pageable:
       default-page-size: 50
       one-indexed-parameters: true
  jpa:
    hibernate:
       ddl-auto: update
    generate-ddl: true
    show-sql: true
    open-in-view: false
         
server:
  port: 8080
  session-timeout: 30